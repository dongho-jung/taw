# GoReleaser configuration for paw
# Documentation: https://goreleaser.com

version: 2

project_name: paw

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: paw
    main: ./cmd/paw
    binary: paw
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
      - -X main.Commit={{.Commit}}
      - -X main.Date={{.Date}}

archives:
  - id: default
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    files:
      - README.md
      - LICENSE*

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^ci:'
      - Merge pull request
      - Merge branch
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: Bug Fixes
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: Performance
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: Refactor
      regexp: '^.*?refactor(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: Others
      order: 999

brews:
  - repository:
      owner: dongho-jung
      name: homebrew-tap
    directory: Formula
    homepage: https://github.com/dongho-jung/paw
    description: A project management system built on Claude Code
    license: MIT
    dependencies:
      - name: tmux
    install: |
      bin.install "paw"
    test: |
      system "#{bin}/paw", "version"

release:
  github:
    owner: dongho-jung
    name: paw
  draft: false
  prerelease: auto
  mode: replace
  name_template: "{{.Tag}}"
  footer: |
    ## Installation

    ### Homebrew (macOS/Linux)
    ```bash
    brew install dongho-jung/tap/paw
    ```
