# Release workflow for paw
# Runs on tag push to create GitHub releases

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build paw-notify.app (macOS notification helper)
        run: make build-notify

      - name: Prepare paw-notify.app for distribution
        run: |
          # Create a zip of paw-notify.app for inclusion in darwin archives
          zip -r paw-notify.app.zip paw-notify.app
          # Also create individual arch directories for GoReleaser
          mkdir -p dist/darwin-extras
          cp -R paw-notify.app dist/darwin-extras/
          cp -R paw-notify.app.zip dist/darwin-extras/

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}

      - name: Upload paw-notify.app as separate release asset
        run: |
          gh release upload ${{ github.ref_name }} paw-notify.app.zip --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
