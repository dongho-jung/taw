# PAW-specific tmux configuration
# Disable all default keybindings - PAW uses tmux only for session management

# Change prefix to an unused key (M-F12) to free up C-b for shell popup
# "None" is not a valid tmux key, so we use an obscure key instead
set-option -g prefix M-F12
set-option -g prefix2 M-F12

# Unbind all default keys
unbind-key -a
# Explicitly unbind C-b prefix (unbind-key -a may not unbind prefix in all key modes)
unbind-key C-b

# Basic options
set-option -g default-terminal "screen-256color"
set-option -g history-limit 50000
set-option -g mouse off
set-option -g escape-time 0
set-option -g status off

# Disable extended keys to prevent Korean IME issues
# Problem: With extended-keys/CSI u mode, Ctrl+O with Korean IME sends ^„Öê instead of ^O
# Solution: Explicitly disable at both tmux level AND terminal-features level
set-option -g extended-keys off
set-option -s terminal-features ",*:-extkeys"
