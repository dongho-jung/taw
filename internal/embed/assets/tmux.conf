# PAW-specific tmux configuration
# Disable all default keybindings - PAW uses tmux only for session management

# Step 1: Unbind ALL keys from ALL tables first (before changing prefix)
# This ensures no default bindings remain, including C-b
unbind-key -a -T prefix
unbind-key -a -T root
unbind-key -a -T copy-mode
unbind-key -a -T copy-mode-vi

# Step 2: Change prefix to an unused key (M-F12) to free up C-b for shell popup
# "None" is not a valid tmux key, so we use an obscure key instead
set-option -g prefix M-F12
set-option -g prefix2 M-F12

# Step 3: Explicitly unbind C-b again (belt and suspenders)
# This handles edge cases where tmux might restore default C-b binding
unbind-key -T root C-b
unbind-key C-b

# Basic options
set-option -g default-terminal "screen-256color"
set-option -g history-limit 50000
set-option -g mouse on
set-option -g escape-time 0
set-option -g status off

# Disable extended keys to prevent Korean IME issues
# Problem: With extended-keys/CSI u mode, Ctrl+O with Korean IME sends ^„Öê instead of ^O
# Solution: Explicitly disable at both tmux level AND terminal-features level
set-option -g extended-keys off
set-option -s terminal-features ",*:-extkeys"
